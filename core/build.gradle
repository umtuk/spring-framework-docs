plugins {
    id 'java'
    id 'application'
}

mainClassName = "App"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs './'
        }
    }
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-web', version: '6.0.3'
    implementation group: 'org.springframework', name: 'spring-context', version: '6.0.3'
    implementation group: 'org.springframework', name: 'spring-core', version: '6.0.3'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '6.0.3'

    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '2.1.1'
}